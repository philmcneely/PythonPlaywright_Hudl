          git init ghp-read
          cd ghp-read
          git remote add origin "https://github.com/${GITHUB_REPOSITORY}.git"
          git fetch --depth=1 origin gh-pages || true
          git checkout gh-pages || echo "No gh-pages yet"
          cd ..
